<ul *ngIf="pages.length > 0" class="pagination">

    <li class="page-item" *ngIf="paginator.number > 0">
        <a class="page-link" 
            [routerLink]="['/clients/page', paginator.number - 1]" 
            routerLinkActive="router-link-active" >
            &laquo;
        </a>
    </li>


    <li [ngClass]="paginator.number == 0 ? 'disable page-item':'page-item'">
        <a  class="page-link" 
            [routerLink]="['/clients/page', 0]" 
            routerLinkActive="router-link-active" >
             First
        </a>
    </li>

    <li class="page-item" 
        *ngFor="let page of pages" 
        [ngClass]="page-1 == paginator.number ? 'active':''">
        <span *ngIf="page-1 == paginator.number">{{page}}</span>
        <a *ngIf="page-1 != paginator.number" 
            class="page-link" 
            [routerLink]="['/clients/page',page-1]" 
            routerLinkActive="router-link-active">
             {{page}}
        </a>
    </li>

    <li [ngClass]="paginator.number == paginator.totalPages - 1 ? 'disable page-item':'page-item'">
        <a  class="page-link" 
            [routerLink]="['/clients/page', paginator.totalPages - 1]" 
            routerLinkActive="router-link-active" >
             Final
        </a>
    </li>

    <li class="page-item" *ngIf="paginator.number < paginator.totalPages-1">
        <a class="page-link" 
           [routerLink]="['/clients/page', paginator.number + 1]" 
           routerLinkActive="router-link-active" >
            &raquo;
        </a>
    </li>

</ul>
