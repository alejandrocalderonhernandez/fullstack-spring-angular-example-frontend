<div class="card border-primary">
    <div class="card-header text-center">{{title}}</div>
    <div class="card-body">
        <form method="post" [formGroup] = "formUser">

            <div class="form-group">
                <input [(ngModel)]="user.username"
                       type="text" 
                       class="form-control"
                       name="username"
                       id="username"
                       placeholder="Username"
                       autofocus
                >
            </div>

            <div class="form-group">
                <input [(ngModel)]="user.password" 
                       type="password" 
                       class="form-control"
                       name="password"
                       id="password"
                       placeholder="Password"
                >
            </div>

            <div class="form-group">
                <input (click) = 'login()' 
                       type="submit" 
                       class="btn btn-lg btn-success btn-block"
                       value="Login"
                >
            </div>

        </form>
    </div>
</div>
