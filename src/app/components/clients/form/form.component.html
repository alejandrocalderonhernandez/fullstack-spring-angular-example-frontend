<div class="card bg-dark text-white">

    <div class="card-header">{{title}}</div>

    <div class="card-body">
        <form [formGroup] = "formClient">
            <div class="form-group row" [ngClass]="{'has-danger': !formClient.get('name').valid}">
                <label class="col-form-label col-sm-2" for="name">Name</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="name" formControlName="name">
                </div>
                <div class="text-danger" *ngIf="formClient.touched && formClient.controls['name'].errors?.required">
                    This field is required
                </div>
                <div class="text-danger" *ngIf="formClient.touched && formClient.controls['name'].errors?.minlength">
                    min lenght is 3
                </div>
                <div class="text-danger" *ngIf="formClient.touched && formClient.controls['name'].errors?.maxlenght">
                    max lenght is 15
                </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-danger': !formClient.get('lastname').valid}">
                <label class="col-form-label col-sm-2" for="lastname">Lastname</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text"  placeholder="lastname" formControlName="lastname">
                </div>
                <div class="text-danger" *ngIf="formClient.touched && formClient.controls['lastname'].errors?.required">
                    This field is required
                </div>
                <div class="text-danger" *ngIf="formClient.touched && formClient.controls['lastname'].errors?.minlength">
                    min lenght is 3
                </div>
                <div class="text-danger" *ngIf="formClient.touched && formClient.controls['lastname'].errors?.maxlenght">
                    max lenght is 15
                </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-danger': !formClient.get('email').valid}">
                <label class="col-form-label col-sm-2" for="email">Email</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="email" formControlName="email">
                </div>
                <div class="text-danger" *ngIf="formClient.touched && formClient.controls['email'].errors?.required">
                    This field is required
                </div>
                <div class="text-danger" *ngIf="formClient.touched && formClient.controls['email'].status === 'INVALID'">
                    this email is invalid
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="email">Create at</label>
                <div class="col-sm-6">
                    <input class="form-control" 
                           type="date" 
                           placeholder="Create at (Optional)" 
                           formControlName="createAt">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-2" for="email">Regions</label>
                <div class="col-sm-6">
                    <select class="from-control">
                        <option [ngValue]="undefined">Seleccionar region</option>
                        <option *ngFor="let region of regions" [ngValue]="region">{{region.name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" 
                        role="button" 
                        (click)="createClient()" 
                        *ngIf="!client.id else updateBlock">
                        Create
                    </button>
                    <ng-template #updateBlock>
                        <button class="btn btn-primary" 
                            role="button" 
                            (click)="updateClient()">
                            Edit
                        </button>
                    </ng-template>
                    
                </div>
            </div>
        </form>
    </div>
    
</div>
