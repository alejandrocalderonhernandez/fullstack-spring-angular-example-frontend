
<app-profile *ngIf="clientSelected" [client]="clientSelected"></app-profile>

<div class="card border-primary mb-3">

    <div class="card-header">Clients</div>
    <div class="card-body text-primary">
        <h5 class="card-title">List clients</h5>
        <div class="my-2 text-left">
            <button class="btn btn-rounded btn-success" type="button" 
            [routerLink]="['/clients/form']" routerLinkActive="router-link-active">
            Create new
            </button>
        </div>
    </div>

    <div  class="alert alert-info" *ngIf="clients.length === 0">
        The database is empty
    </div>

    <table class="table table-bordered table-striped" *ngIf="clients.length > 0">

        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>lastname</th>
                <th>email</th>
                <th>date of creation</th>
                <th>edit</th>
                <th>remove</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let client of clients">
                <td>
                    <button type="button" 
                            class="btn btn-light btn-sm"
                            (click)="openModal(client)">
                                {{client.id}}
                    </button>
                </td>
                <td>{{client.name}}</td>
                <td>{{client.lastname}}</td>
                <td>{{client.email}}</td>
                <td>{{client.createdAt | date}}</td>
                <td>
                    <button 
                        class="btn btn-success" type="button" [routerLink]="['/clients/form', client.id]" routerLinkActive="router-link-active" >
                        Edit
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" type="button" (click)="delete(client)" >
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>

    </table>

    <app-paginator *ngIf="paginator" [paginator] = paginator></app-paginator>

</div>
